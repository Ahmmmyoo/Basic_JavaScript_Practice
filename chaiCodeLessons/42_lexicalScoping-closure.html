    // document.getElementById("green").onclick = function () {
    //   document.body.style.backgroundColor = `green`;

    function clickHandler(color) {
      // document.body.style.backgroundColor = color;

      return function () {
        document.body.style.backgroundColor = `${color}`;
      };
    }

    // document.getElementById("orange").onclick = clickHandler("orange");
    // document.getElementById("green").onclick = clickHandler("green");

    function getButtons() {
      let buttons = document.getElementsByTagName("button");

      // console.log(buttons);
      

      for (let button of buttons) {
        button.onclick = clickHandler(button.id);
      }
    }

    function makeButtons(colorsList) {
      for (let color of colorsList) {
        let button = document.createElement("button");
        button.id = color;
        button.innerText = color;
        button.setAttribute("style", `margin: 5px; font-size: 16px;`);
        document.body.appendChild(button);        
      }
    }

    let colors = ["red", "green", "blue", "yellow", "orange", "black", "white", "brown"];

    makeButtons(colors);

    getButtons();
