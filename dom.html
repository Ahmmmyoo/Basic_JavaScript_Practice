<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script src="dom.js"></script>
  </head>
  <body>
    <header>
      <h1 hehehe="34">DOM (Document Object Model)</h1>
    </header>
    <main>
      <article>
        <h3 id="shoppingList">Shopping List</h3>
        <p class="paraShop">This is a Shopping List, the first two items are very important.</p>
        <ul>
          <li class="item i1" id="item1">List Item 1</li>
          <li class="item i2" id="item2">List Item 2</li>
          <li class="item i3" id="item3">List Item 3</li>
          <li class="item i4" id="item4">List Item 4</li>
          <li class="item i5" id="item5">List Item 5</li>
        </ul>
      </article>
    </main>
  </body>
</html>
